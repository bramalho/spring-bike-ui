<mat-card>
  <mat-card-header>
    <mat-card-title>Registration</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="bikeForm" (ngSubmit)="submitRegistration()" novalidate>
      <div *ngIf="validMessage != ''">
        <p class="message {{messageColor}}">{{validMessage}}</p>
      </div>

      <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required autofocus>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" required>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Model</mat-label>
        <mat-select formControlName="model" required>
          <mat-option *ngFor="let m of models"
                      [value]="m">
            {{m}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Serial Number</mat-label>
        <input matInput formControlName="serialNumber" required>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Purchase Price</mat-label>
        <input matInput formControlName="purchasePrice" required>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Purchase Date</mat-label>
        <input matInput formControlName="purchaseDate" required [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Submit</button>

    </form>
  </mat-card-content>
</mat-card>
